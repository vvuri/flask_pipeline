<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>{{ context.title }}</h1>
{% for item in news %}
    <h2>{{item.title}}</h2><br>
    content: {{item.content}}<br>
    photo: {{item.photo}}<br>
    {{item.update_at|date:"Y-m-d"}}<br><hr>
{% endfor %}
</body>
</html>
